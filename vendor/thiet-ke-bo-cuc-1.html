<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế bố cục 1</title>
    <style>
        #nav_bar{
            width: 100%;
            height: 100px;
            background-color: #dff5e1;
            text-align: center;
            border-width:2px;
            border-style:solid;
            border-color:rgb(13, 207, 13);
            float:left;
        }
        #main{
            width: 96%;
            height: 400px;
            vertical-align: middle;
            display: table-cell;
            text-align: center;
            float: left;
            color: red;
            border-style: dashed;
            margin: 20px;
        }
        #footer_bar{
            width: 100%;
            height: 100px;
            background-color: #ffa680;
            text-align: center;
            vertical-align: middle;
            display: table-cell;
            float: left;
            border-width:2px;
            border-style:solid;
            border-color:orange;
        }
        #no_sidebar{
            width: 100%;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            display: table-cell;
            float:left;
        }
        .clear-fix{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="nav_bar">
        <p>NavBar</p>
    </div>
    <div class="clear-fix"></div>
    <div id="main">
        <p>Main<br/>&lt;router-view/&gt;</p>
    </div>
    <div class="clear-fix"></div>
    <div id="footer_bar">
        <p>FooterBar</p>
    </div>
    <div class="clear-fix"></div>
    <div id="no_sidebar">
        <p>NoSidebar Layout<br/>Không có Sidebar, chỉ có vùng Main content</p>
    </div>
</body>
</html>
