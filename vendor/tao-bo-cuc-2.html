<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header{
            width: 100%;
            height: 100px;
            float: left;
            font-weight: 600;
        }
        #logo{
            width: 20%;
            height: 100px;
            background-color: #d7e6fa;
            border-width: 1px;
            border-style: solid;
            border-color:blue;
            float: left;
        }
        #company-name{
            width: 79%;
            height: 100px;
            background-color: #d1f0ce;
            border-width: 1px;
            border-style: solid;
            border-color:green;
            float: left;
        }
        #content{
            width: 100%;
            height: 500px;
            float: left;
            font-weight: 600;
        }
        #sidebar{
            width: 20%;
            height: 500px;
            background-color: #e3cef0;
            border-width: 1px;
            border-style: solid;
            border-color:purple;
            float: left;
        }
        #main-content{
            width: 79%;
            height: 500px;
            background-color: #ffd4d4;
            border-width: 1px;
            border-style: solid;
            border-color: red;
            float: left;
        }
        #footer{
            width: 99%;
            height: 150px;
            float: left;
            font-weight: 600;
            background-color: #fcd5b1;
            border-width: 2px;
            border-style: solid;
            border-color: orange;
            float: left;
        }
        
        .clear-fix{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo"><p>#logo</p></div>
        <div id="company-name"><p>#company-name</p></div>
    </div>
    <div class="clear-fix"></div>
    <div id="content">
        <div id="sidebar"><p>#sidebar</p></div>
        <div id="main-content"><p>#main-content</p></div>
    </div>
    <div class="clear-fix"></div>
    <div id="footer">
        <p>#main-footer</p>
    </div>
</body>
</html>
